<form  [formGroup]='form' (ngSubmit)='onSubmit()' )>
    <div class='mg-main mg-login-bg'>
        <div class='mg-login-box'>
            <div class="mg-logo">
            </div>
            <div class="mg-lang-bar">
                切换语言 : <a href="javascript:void(0)" id="0x0009" onclick="mUtil.ChangeLang('0x0009',3)" class="">English</a><a href="javascript:void(0)" id="0x7C04" onclick="mUtil.ChangeLang('0x7C04',3)" class="">中文(繁体)</a>
            </div>
            <div class="mg-input-div">
                <input formControlName='userName' [typeahead]="dataSource" required email (typeaheadLoading)="changeUserNameLoading($event)" (typeaheadOnSelect)="userNameOnSelect($event)" typeaheadOptionsLimit="7" typeaheadOptionField="email"
                    placeholder="邮箱" class="form-control mg-username-input">
                <div *ngIf="typeaheadLoading===true">
                    <i class="glyphicon glyphicon-refresh ng-hide"></i>
                </div>

                <input formControlName='passowrd' [(ngModel)]="password" type="password" placeholder="密码" required class="form-control mg-password-input">

                <div><a href="/Password/ForgetPwd">忘记密码?</a></div>

                <button (click) = 'setvalue()' class="btn mg-login-button" [(ngModel)]="loginModel" btnCheckbox btnCheckboxTrue="1" btnCheckboxFalse="0">登录</button>

                <div style="    width: 345px;text-align: center;margin-top: 50px;"><a href="/Password/ForgetPwd">没有账户?</a></div>

                <button type="button" class="btn mg-register-button" [(ngModel)]="registerModel" btnCheckbox btnCheckboxTrue="1" btnCheckboxFalse="0">免费试用</button>

            </div>

            <div class="mg-login-footer" style="margin-top: 47.5px;">
                <div class="copy">
                    <a href="javascript:void(0);" class="line">联系我们</a>
                    <a href="javascript:void(0);" class="line">使用期限</a>
                    <a href="javascript:void(0);" class="line">隐私</a>
                    <a href="javascript:void(0);">版权 © 2016</a>
                </div>

            </div>

        </div>
    </div>

</form>
